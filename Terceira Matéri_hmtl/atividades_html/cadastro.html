<!DOCTYPE html>
    <html lang="pt-BR"
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="windth=device-width, initial-scale-1.0">
    <title> ONG SIR - Cadastro</title>
    <meta name="description" content="Cadastro de voluntários e doadores">
    <style>
        .container{max-width: 780px;margin:0 auto;padding: 1rem;}
        form{display: grid;gap: 0.75rem;}
        fieldset{border: 1px solid #e5e7eb;padding: 1rem;border-radius: 6px;}
        label{display: block;font-weight: 600;}
        input, select, textarea{width: 100%;padding: 0.5;rem;border: 1px solid #d1d5db;border-radius: 4px;}
    </style>
    </head>
    <body>
        <main class="container">
            <h1>Cadastro</h1>
            <p>Preencha os dados para se canditadar como voluntário ou apoiar financeiramente.</p>

            <form id="formCadastro" action="#" method="post" novalidate>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="Nome completo"></label>
                    <input id="nome" name="nome" type="text" required autocomplete="name">

                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required autocomplete="email">

                    <label for="cpf">CPF</label>   
                    <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00"required aria-describedby="cpfHelp" pattern="\d{3}\.\d{3}\.\d{3}-d{2}">
                    <small id="cpfHelp">Formato: 000.000.000-00</small>

                    <label for="telefone">Telefone</label>
                    <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required>

                    <label for="nascimento">Data de nascimento</label>
                    <input id="nascimento" name="nascimento" type="date" required>

                </fieldset>


                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP</label>
                    <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" pattern="\d{5}-\d{3}" aria-describedby="cepHelp">

                    <label for="endereco">Endereço</label>
                    <input id="endereco" name="endereco" type="text" required>

                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="cidade" type="text" required>

                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>


                <fieldset>
                    <legend>Perfil</legend>

                    <label for="perfil">Você é:</label>
                    <select id="perfil" name="perfil" required>
                        <option value="">Selecione...</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="doador">Doador</option>
                        <option value="visitante">Visitante</option>
                    </select>

                    <label for="interesses">Área de interesses / habilidades</label>
                    <textarea id="interesses" name="interesses" rows="4" placeholder="Descreva suas áreas de interesse ou habilidades"></textarea>
                </fieldset>

                <button type="submit">Enviar cadastro</button>
            </form>

        </main>

        <script>

            function onlyDigits{return value.replace(/\D/g, '');}

            document.getElementById('cpf').addEventListener('input', function(e){
                let v = onlyDigits(e.target.value).slice(0,11);
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d)/, '$1.$2');
                v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = v;  
            });

            document.getElementById('telefone').addEventListener('input', function(e){
                let v = onlyDigits(e.target.value).slice(0,11);
                if(v.length <= 10){
                    v = v.replace(/(\d{2})(\d{5}))/(\d{4})/, '($1) $2-$3');
                } else {
                    v = v.replace(/(\d{2})(\d{4})(\d{0,4}/, '($1) $2-$3');
                }
                e.target.value = v;
            });

            document.getElementById('cep').addEventListener('input', function(e){
                let v = onlyDigits(e.target.value).slice(0,8);
                v = v.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = v;
            });

            document.getElementById('formCadastro').addEventListener('submit', function(ev){
               if(!this.checkValidity()){
                    ev.preventDefault();
                    this.reportValidity();
                }else{
                ev.preventDefault();
                    alert('Formulário válido — pronto para envio.');
               }
            });     
        </script>
    </body>
    </html>
